name: CI/CD

on:
  push:
    branches: 
      - "master"
#    paths:
#      - "static/img/collaborators/**"
#      - "static/img/members/**"
#      - "data/**"
#      - "i18n/**"

jobs:
  build:
    name: Build website
    runs-on: ubuntu-latest
    steps:
      # you must check out the repository
      - uses: actions/checkout@v2
      # setup node
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      # add npm cache
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # install node dependencies
      - run: npm i
      # optimize images
      - run: ./bin/optimize-images
      # compile
      - run: npm run compile:css
      - name: hugo
        uses: klakegg/actions-hugo@1.0.0
        with:
          version: 0.62.2
          image: alpine
          env: production
      - uses: actions/checkout@v2
        with:
          path: .gh-pages
          ref: gh-pages
  deploy:
    needs: [build]
    name: Deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - run: |
          cd .gh-pages
          rm -rf *
          cp -R ../public/* .
          git add -A
          git commit -m "CI - Update gh-pages"
          git push
