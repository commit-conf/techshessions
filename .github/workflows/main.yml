name: CI/CD

on:
  push:
    branches:
      - "master"
    paths:
      - "static/img/collaborators/*"
      - "static/img/members/*"
      - "data/**"
      - "i18n/**"
      - "content/**"
      - "layouts/**"
      - "src/**"
      - "static/js/*"
      - "config.toml"
  workflow_dispatch:

jobs:
  build:
    name: Build & deploy website
    runs-on: ubuntu-latest
    steps:
      # you must check out the repository
      - uses: actions/checkout@v2
      # setup node
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      # add npm cache
      - uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # install node dependencies
      - run: npm i
      # compile
      - run: npm run compile:css
      - name: hugo
        uses: klakegg/actions-hugo@1.0.0
        with:
          version: 0.62.2
          image: alpine
          env: production
      # BUG: the checkout action token cannot launch gh-pages building process, only uploading files
      # https://github.community/t5/GitHub-Actions/Github-action-not-triggering-gh-pages-upon-push/td-p/26869/highlight/true
      - name: Configure CI credentials
        env:
          GH_PAGES_DEPLOY_KEY: ${{ secrets.GH_PAGES_DEPLOY_KEY }}
        run: ./bin/configure-ci
      - name: deploy
        run: ./bin/deploy
