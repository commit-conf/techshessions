# Terms and conditions
[TermsAndConditions]
other = 'Términos y Condiciones'
[TermsAndConditionsSuffix]
other = 'La organización se reserva el derecho a modificar estos Términos y Condiciones en cualquier momento y sin necesidad de previo aviso.'

[TermsAndConditionsIntro]
other = 'Tech SHEssions es un programa gratuito organizado en Madrid de forma altruista por <a href="https://commit-conf.com">Commit</a> con el objetivo de ayudar a aquellas mujeres que desean empezar a dar charlas en eventos tecnológicos. Se compone de dos partes:'
[ProgramModelSection1]
other = '<b>Mentoring</b>. Las mentees trabajan con sus mentoras para preparar charlas (sobre la temática que prefieran) que presentarán al resto del programa. Consta de tres charlas: una primera de 10 minutos, la segunda de 20 y la tercera de 30. Además, recibirán feedback sobre sus presentaciones.'
[ProgramModelSection2]
other = '<b>Training</b>. Se organizan charlas y webinars por mujeres sobre temas de utilidad para las mentees (cómo preparar buenas presentaciones, cómo superar el miedo al escenario, consejos para una buena oratoria, etc.)'
[ProgramCalendar]
other = 'Calendario aproximado: <small>(a las participantes del programa se les entrega el calendario definitivo)</small>'
[Registration]
other = 'Mediados de febrero: presentación de la nueva edición y apertura de las inscripciones.'
[Start]
other = 'Finales de febrero: selección de las participantes, emparejamiento mentora/mentee y arranque del programa.'
