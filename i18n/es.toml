[Objectives]
other = 'Objetivos de Tech SHEssions'
[ObjectivesSummary]
other = 'Tech SHEssions es un programa gratuito que se celebra en Madrid y que pretende empoderar mujeres para que participen como ponentes en eventos tecnológicos.'
[ProgramModel]
other = 'El programa incluye formación en habilidades de comunicación oral, expresión corporal, métodos para superar el stress y gestionar situaciones de conflicto.'
[LongTermObjectives]
other = 'Las mentoras de Tech SHEssions son voluntarias profesionales del sector IT con amplia experiencia participando en la organización o presentando en eventos tecnológicos. Su misión es apoyar a las mentees a la hora de recrear el camino que ellas ya han recorrido, para contribuir a cerrar la brecha de género en el sector IT y fomentar que más mujeres consideren carreras de este sector.'
