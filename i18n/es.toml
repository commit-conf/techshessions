# Mentees
[OurMentees]
other = 'Nuestras graduadas'
[WantToBeAMentee]
other = "¿Quieres ser mentee?"
[WantToBeAMenteeDesc]
other = "Cualquier mujer con un background técnico que esté interesada en participar activamente en comunidades puede formar parte del programa. No importa si eres una profesional del sector o una estudiante."
[MenteeRequirements]
other = "¿Qué tendrías que hacer?"
[MenteeRequirementsDesc]
other = '<b>Asistir a charlas y actividades</b> formativas impartidas por mujeres que ya son un referente en el sector. ¿Qué mejor forma de aprender comunicación oral, expresión corporal, técnicas de relajación, etc. que de auténticas expertas que han pasado por tu misma situación? Además, tendrás que <b>preparar y realizar presentaciones</b> con el apoyo de tu mentora, siempre dentro de un espacio seguro para que puedas hacerlo de forma cómoda.'

# Mentors
[OurMentors]
other = 'Nuestras mentoras'
[WantToBeAMentor]
other = "¿Quieres ayudar como mentora del programa?"
[WantToBeAMentorDesc]
other = 'No hace falta que tengas ninguna habilidad técnica concreta para participar en el programa como mentora, tan sólo que tengas experiencia participando en comunidades o eventos tecnológicos. Tu objetivo no es proporcionar soporte técnico, sino enseñar a hacer presentaciones, hablar en público y ayudar en esos primeros pasos llenos de nerviosismo y pánico escénico.'
[MentorRequirements]
other = "¿Qué implica ser una mentora?"
[MentorRequirementsDesc]
other = 'Tener contacto, presencial y/o en remoto, con tu mentee aproximadamente una vez a la semana o una vez cada dos semanas. Revisar cómo va la presentación en la que está trabajando, proponerle mejoras, ayudarla a ensayar la presentación. Y, cómo no, servir de apoyo. Las revisiones ayudan muchísimo, pero los nervios no siempre atienden a razones. Cuando se tienen nervios, dudas o no se sabe cómo seguir, simplemente tener a alguien al lado apoyándote es una ayuda tremenda.'

